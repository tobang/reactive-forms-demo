<div class="form-container">
  <h2>Contact form</h2>
  <form (formValueChange)="setFormValue($event)" (ngSubmit)="onSubmit()">
    <div class="flex-column">
      <label for="firstName">First name</label>
      <input
        type="text"
        pInputText
        [ngModel]="formValue().firstName"
        name="firstName"
        id="firstName"
      />
    </div>
    <div class="flex-column">
      <label for="lastName">Last name</label>
      <input
        type="text"
        pInputText
        [ngModel]="formValue().lastName"
        name="lastName"
        id="lastName"
      />
    </div>

    <div class="flex-column">
      <label for="age">Age</label>
      <p-inputNumber
        [ngModel]="formValue().age"
        name="age"
        id="age"
      ></p-inputNumber>
    </div>
    <div class="flex-column">
      <label for="salary">Salary</label>
      <p-inputNumber
        [ngModel]="formValue().salary"
        name="salary"
        id="salary"
      ></p-inputNumber>
    </div>

    <ng-container ngModelGroup="addresses">
      <ng-container ngModelGroup="homeAddress">
        <app-address
          [address]="formValue().addresses?.homeAddress"
        ></app-address>
      </ng-container>
    </ng-container>

    <button pButton label="Submit" type="submit"></button>
    <button
      pButton
      label="Reset"
      type="reset"
      class="p-button-success"
    ></button>
  </form>
</div>
