<!-- vm is a signal that is computed from the state -->
<div class="page">
  <div class="top-bar">
    <h2>Contact application</h2>
    <div class="stats">
      <div class="stat-item">Number of contacts:</div>
      <div class="stat-item">Average salery:</div>
      <div class="stat-item">Average age:</div>
    </div>
  </div>
  <div class="form-container">
    <app-upsert-contact
      (submitForm)="upsertContact($event)"
      [contact]="store.editedContact()"
    ></app-upsert-contact>
  </div>
  <div class="table-container">
    <hr width="100%" size="2" />
    <h2>Contacts</h2>
    <app-contacts-list
      [contacts]="store.contacts()"
      (rowSelected)="rowSelected($event)"
      (rowUnSelected)="rowUnselected()"
      (removeContact)="removeContact($event)"
      (editContact)="editContact($event)"
    >
    </app-contacts-list>
    <!-- Custom structural directive example: *ifNotObjectEmpty -->
    <div class="selected" *ifNotObjectEmpty="store.selectedRow()">
      Selected contact: {{ store.selectedRow().firstName }}
      {{ store.selectedRow().lastName }}
    </div>
  </div>
</div>
