<div class="top-bar" [class.danger]="maxSalaryExceeded()">
  <h2>Employees application</h2>
  <div class="stats">
    <div class="stat-item">
      Number of employees: {{ store.numberOfContacts() }}
    </div>
    <div class="stat-item">Average salary: {{ store.averageSalary() }}</div>
    <div class="stat-item">Average age: {{ store.averageAge() }}</div>
    <div class="stat-item">Total salary: {{ store.totalSalary() }}</div>
  </div>
</div>
